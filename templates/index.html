<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Map Pin Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .map-svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .marker-button {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            border: 2px solid white;
            border-radius: 100%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .debug-container {
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .debug-info {
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .maps-link {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }

        .maps-link:hover {
            background-color: #f8f9fa;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Google Maps URLからピンを生成</h1>
    <div class="form-container">
        <form id="mapForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="prefecture">都道府県:</label>
                <select id="prefecture" name="prefecture" required>
                    <option value="">選択してください</option>
                    {% for id, name in prefectures.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="maps_url">Google Maps URL:</label>
                <input type="text" id="maps_url" name="maps_url"
                    placeholder="https://maps.app.goo.gl/... または https://www.google.com/maps/..." required>
            </div>
            <button type="submit">マーカーを追加</button>
        </form>
    </div>

    <div class="map-container" id="mapContainer">
        <!-- SVG地図がここに表示されます -->
    </div>

    <div class="debug-container" id="debugContainer" style="display: none;">
        <h2>デバッグ情報</h2>
        <div class="debug-info" id="debugInfo">
            <!-- デバッグ情報がここに表示されます -->
        </div>
        <h2>Google Maps URL</h2>
        <a id="mapsLink" class="maps-link" href="#" target="_blank">
            <!-- Google Maps URLがここに表示されます -->
        </a>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/create-svg', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                const mapContainer = document.getElementById('mapContainer');
                const debugContainer = document.getElementById('debugContainer');
                const debugInfo = document.getElementById('debugInfo');
                const mapsLink = document.getElementById('mapsLink');

                // SVG要素を追加
                mapContainer.innerHTML = data.svg;
                const svg = mapContainer.querySelector('svg');
                svg.classList.add('map-svg');

                // マーカーボタンを追加
                const marker = document.createElement('button');
                marker.className = 'marker-button';

                // SVGの座標をパーセンテージに変換
                const percentX = (data.coordinates.x / data.coordinates.width) * 100;
                const percentY = (data.coordinates.y / data.coordinates.height) * 100;

                // マーカーの位置を設定
                // 目視で適当に調整した
                marker.style.left = `${percentX - 5}%`;
                marker.style.top = `${percentY}%`;

                mapContainer.appendChild(marker);

                // マーカーをアクティブ化
                // デバッグ情報を表示
                const debug = data.debug_info;
                debugInfo.textContent = `=== 座標変換デバッグ情報 ===
                入力座標: 緯度=${debug.input_coords.lat}, 経度=${debug.input_coords.lng}
                地図範囲: 緯度=${debug.map_bounds.min_lat}～${debug.map_bounds.max_lat}, 経度=${debug.map_bounds.min_lng}～${debug.map_bounds.max_lng}
                SVGサイズ: 幅=${debug.svg_size.width}, 高さ=${debug.svg_size.height}
                変換後のSVG座標: x=${debug.output_coords.x}, y=${debug.output_coords.y}
                ========================`;

                // Google Maps URLを設定
                const mapsUrl = formData.get('maps_url');
                mapsLink.href = mapsUrl;
                mapsLink.textContent = mapsUrl;

                // デバッグコンテナを表示
                debugContainer.style.display = 'block';

            } catch (error) {
                alert(error.message);
            }

            return false;
        }
    </script>
</body>

</html>
